<div class="row">
    <div *ngFor="let device of devices" class="col-6 col-lg-3">
        <div class="card">
            <div class="card-body p-3 clearfix">
                <i class="icon-chart bg-primary p-3 font-2xl mr-3 float-left"></i>
                <div class="h5 text-primary mb-0 mt-2">{{device.name}}</div>
                <div class="text-muted text-uppercase font-weight-bold font-xs">
                     Level: {{device.level}}, Severity: {{device.severity}}</div>
            </div>
            <div class="card-footer px-3 py-2">
                <a class="font-weight-bold font-xs btn-block text-muted" href="#"
                    [routerLink]="['/dashboard']"
                    [queryParams]="{device_id: device.id}">
                    View More
                    <i class="fa fa-angle-right float-right font-lg"></i>
                </a>
            </div>
        </div>
    </div>
</div>
