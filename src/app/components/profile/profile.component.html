<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-xl-6 col-lg-7 col-md-12">
            <div class="card profile-header">
                <div class="body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image float-md-right">
                                <img src="assets/img/avatars/avatar.png" class="img-avatar" alt="" />
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12 card-body">
                            <h4 class="m-t-0 m-b-0">Login Id: {{ userName }}</h4>
                            <p>{{ email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-5 col-md-12">
            <div *ngFor="let group of notifications">
                <div class="list-group-item list-group-item-accent-secondary bg-light 
                text-center font-weight-bold text-muted text-uppercase small">{{group.title}}</div>
                <div *ngFor="let noti of group.data" class="list-group-item list-group-item-accent-{{ noti.urgency}}">
                  <div class="avatar float-right"></div>
                  <div>{{ noti.subject }} <strong>{{ noti.message }}</strong></div>
                  <small class="text-muted mr-3">
                    <i class="icon-calendar"></i>&nbsp; {{ noti.day }}
                  </small>
                  <small class="text-muted">
                    <i class="icon-info">
                    </i>&nbsp; {{ noti.device }}
                  </small>
                </div>
              </div>
              <div *ngIf="notifications.length == 0">
                <div class="list-group-item text-center font-weight-bold text-muted text-uppercase small">No SUCH Notifications</div>
              </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xl-6 col-lg-7 col-md-12">
            <div class="card">
                <div class="tab-content">
                    <div class="tab-pane body active" id="about">
                        <small class="text-muted">Email address: </small>
                        <p>{{ email }}</p>
                        <hr>
                        <small class="text-muted">Role: </small>
                        <p class="m-b-0">{{ role }}</p>
                        <hr>
                        <small class="text-muted">Id: </small>
                        <p class="m-b-0">{{userId }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
