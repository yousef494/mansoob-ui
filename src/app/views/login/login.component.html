<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto  my-5">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <div *ngIf="alreadyLoggedIn">
                  <h2>Already loggedIn</h2>
                  <p class="text-muted">You are already loggedIn...
                    click logout to switch user or home to go back to the site</p>
                  <div class="row">
                    <div class="col-6 ">
                      <button type="button" class="btn btn-primary px-4" [routerLink]="['/']">Home</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-danger px-4" (click)="logout()">Logout</button>
                    </div>
                  </div>
                </div>
                <form [formGroup]="loginForm"  *ngIf="!alreadyLoggedIn" (ngSubmit)="signInWithEmail(loginForm)">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control" id="loginEmailId" aria-describedby="emailHelp"
                      placeholder="Enter email" name="email" [(ngModel)]="user.email"
                      [ngClass]="{ 'is-invalid': !vh.isValid(loginForm, 'email') }" required formControlName="email">
                    <div class="form-text invalid-feedback" *ngIf="!vh.isValid(loginForm, 'email')">
                      {{ vh.getMsg(loginForm,'email') }}
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="loginPassword" name="password"
                      [(ngModel)]="user.password" autocomplete="current-password" placeholder="Password" required
                      [ngClass]="{ 'is-invalid': !vh.isValid(loginForm, 'password') }" required formControlName="password">
                      <div class="form-text invalid-feedback" *ngIf="!vh.isValid(loginForm, 'password')">
                        {{ vh.getMsg(loginForm, 'password') }}
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" [routerLink]="['/reset']"
                        [queryParams]="{mode: 'request'}">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Hi there! ðŸ‘‹ Welcome to Mansoob.
                  </p>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']">Register
                    Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
