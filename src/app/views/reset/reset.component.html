<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">

    <!-- Step 1: Request form  -->
      <div class="row" *ngIf="mode=='request'">
        <div class="col-md-6 mx-auto my-5">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #requestForm="ngForm" (ngSubmit)="request(requestForm)">
                <h1>Reset</h1>
                <p class="text-muted">Enter your emial</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" name="email" [(ngModel)]="user.email"  placeholder="Email" autocomplete="email"  mdbInputValidate
                  [email]="true" required>
                </div>
                <button type="submit" class="btn btn-block btn-success">Reset</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <alert type="{{feedbackType}}" *ngIf="feedbackInReset">
                <div role="alert" class="alert alert-{{feedbackType}}">
                  {{feedbackMessage}} </div>
                </alert>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 2: Reset form  -->
      <div class="row" *ngIf="mode=='reset' && token.length>0">
        <div class="col-md-6 mx-auto my-5">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #resetForm="ngForm" (ngSubmit)="reset(resetForm)">
                <h1>Reset</h1>
                <p class="text-muted">Reset your password</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" name="email" [(ngModel)]="user.email"  placeholder="Email" autocomplete="email"  mdbInputValidate
                  [email]="true" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" [(ngModel)]="user.password"  placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="rpassword" [(ngModel)]="user.rpassword"  placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-block btn-success">Reset</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <alert type="{{feedbackType}}" *ngIf="feedbackInReset">
                <div role="alert" class="alert alert-{{feedbackType}}">
                  {{feedbackMessage}} </div>
                </alert>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
